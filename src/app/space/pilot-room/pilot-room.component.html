<h1>Pilot Room</h1>

<app-pilot
    *ngFor="let pilot of pilots"
    [pilot]="pilot"
    [class.selected]="selectedPilot === pilot"
>
    <button
        *ngIf="selectedPilot !== pilot; else deselectButton"
        (click)="select(pilot)"
    >
        Zaznacz
    </button>

    <ng-template #deselectButton>
        <button (click)="select(null)">Odznacz</button>
    </ng-template>
</app-pilot>
